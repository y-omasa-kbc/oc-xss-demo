<div
class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-1 mb-2 border-bottom">
<h2 class="h5">商品ページ：レトロTV</h2>
</div>
<div class="row">
<div class="col-3"><img src="{{ url_for('static', filename='images/item.png') }}" alt="サムネイル画像"
                                class="d-block mx-auto"></div>
<div  class="col-9">
    レトロな雰囲気のテレビです。全ての操作がアナログです。<br>
    今ではもう手に入りません。<br>
    価格： 500,000円
</div>  
</div>
<div class="m-2 border-top border-bottom p-1">
レビューの投稿<br>
<form action="/p1comment" method="POST">
    <div class="form-group row m-1">
        <label for="commenter" class="col-form-label col-1">お名前</label>
        <input type="text" name="commenter" id="commenter"  class="form-control col-5">
    </div>
    <div class="form-group row m-1">
        <label for="comment" class="col-form-label col-1">内容</label>
        <input type="text" name="comment" id="comment" class="form-control col-11">
    </div>
    <input type="submit" class="btn btn-outline-primary">
</form>
</div>
レビュー:<br>
<div class="row">
{% autoescape false %}
{% for com in pgComments %}    
<div class="col-12 border m-1 p-1">
    {{com['commenter']}}：<br>
    {{com['comment']}}
</div>
{% endfor %}
{% endautoescape %}
</div>
