<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-1 mb-2 border-bottom">
  <h2 class="h5">チャットルーム</h2>
</div>
<div class="m-2 border-bottom p-1">
  投稿<br>
  <form action="/p8comment" method="POST">
    <input type="hidden" name="commenter" id="commenter" value="{{current['nickname']}}">
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-1">表示色</legend>
        <div class="col-11">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="color" id="radios1" value='red' checked>
            <label class="form-check-label" for="radios1">赤</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="color" id="radios2" value='green'>
            <label class="form-check-label" for="radios2">緑</label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row m-1">
      <label for="title" class="col-form-label col-1">表題</label>
      <input type="text" name="title" id="title" class="form-control col-5">
    </div>
    <div class="form-group row m-1">
      <label for="comment" class="col-form-label col-1">内容</label>
      <input type="text" name="comment" id="comment" class="form-control col-11">
    </div>
    <input type="submit" class="btn btn-outline-primary">
  </form>
</div>
投稿:<br>
<div class='row'>
  {% for com in pgComments %}
  <div class='col-12 border m-1 p-1'>
    {% autoescape False %}
    <font color='{{com['color']}}'>
    {% endautoescape %}
    {{com['commenter']}}</font>：{{com['title']}}<br>
    {{com['comment']}}<br>
  </div>
  {% endfor %}
</div>
