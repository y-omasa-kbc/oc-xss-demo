<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>誓約書</title>
</head>
<body class="bg-dark text-white ">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>

            <main role="main" class="col-6 px-4 h4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h3">誓約書</h1>
                </div>
                この度、この授業を受講するにあたり以下の事項について誓約致します。
                <ul>
                    <li class="m-3">この授業で学習した手順や入力内容などを、授業で用意された実験環境以外で試さないこと</li>
                    <li class="m-3">この授業で学習した内容を直接的または間接的に使用し、法律に反する行為を行わないこと</li>
                    <li class="m-3">この授業で学習した、具体的な手順や入力内容などを第三者に漏らさないこと</li>
                </ul>

                以上の項目をお約束いただける場合に限り、この授業で使用する表示名を入力して「送信」ボタンをクリックしてください。
                <br><br>
                <form action="/pledged" method="POST">
                    <div class="form-group">
                        <label for="nickname">表示名</label>
                        <input typte="text" name="nickname" id="nickname">
                    </div>
                    <input type="submit" class="btn btn-outline-warning">
                </form>
            </main>
            <div class="col-3"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
